<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SNES Calculator</title>
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/classes.css" />
	</head>
	<body>
		<div id="app" class="flex-center">
			<h1 style="position: absolute; top: 50px">
				Site in production / Site em produção
			</h1>

			<main id="calculator" class="flex alignI-center">
				<div id="display">
					<input type="text" id="displayedNumber" />
				</div>

				<div id="joypad" class="flex alignI-center">
					<div id="lrbutons" class="flex">
						<div class="lrbuton flex-center">=</div>
						<div class="lrbuton flex-center">0</div>
					</div>

					<div id="joypadBody">
						<div id="partsConnection" class="flex-center">
							<div id="centerKeys" class="flex">
								<div class="centerKey flex-center"><span>C</span></div>
								<div class="centerKey flex-center"><span>.0</span></div>
							</div>
						</div>

						<div class="grabbingPart flex-center">
							<div id="crossKeys" class="flex-center">
								<div class="crosKeyGroup xAxisGroup flex alignI-center">
									<span>+</span>
									<span>-</span>
								</div>

								<div class="crosKeyGroup yAxisGroup flex alignI-center">
									<span><div>*</div></span>
									<span>÷</span>
								</div>
							</div>
						</div>

						<div class="grabbingPart flex-center">
							<div>Right grabbingPart</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
