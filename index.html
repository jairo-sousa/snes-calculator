<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SNES Calculator</title>
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/classes.css" />
		<link rel="stylesheet" href="./styles/axis.css" />
	</head>
	<body>
		<div id="app" class="flex-center">
			<div class="message hide">
				Added to clipboard / Adicionado à área de transferência
			</div>

			<main id="calculator" class="flex alignI-center">
				<div id="display" class="flex">
					<div id="copy">
						<img src="./assets/copy.svg" alt="copy icon" />
					</div>
					<input type="text" id="displayedContent" />
					<input type="text" id="preview" />
				</div>

				<div id="joypad" class="flex alignI-center">
					<div id="lrbutons" class="flex">
						<div class="command lrbuton flex-center">=</div>
						<div class="key lrbuton flex-center">0</div>
					</div>

					<div id="joypadBody">
						<div id="partsConnection" class="flex-center">
							<div id="centerKeys" class="flex">
								<div class="command centerKey flex-center">
									<span class="command">C</span>
								</div>
								<div class="key centerKey flex-center">
									<span class="key">.0</span>
								</div>
							</div>
						</div>

						<div class="grabbingPart flex-center">
							<div id="crossKeys" class="flex-center">
								<div class="crosKeyGroup xAxisGroup flex alignI-center">
									<span class="key">+</span>
									<span class="key">-</span>
								</div>

								<div class="crosKeyGroup yAxisGroup flex alignI-center">
									<span><div class="key">*</div></span>
									<span class="key">÷</span>
								</div>
							</div>
						</div>

						<div class="grabbingPart flex-center">
							<div id="circleKeys" class="flex-center">
								<div class="flex-center">
									<div class="circleKeyGroup xAxisGroup flex alignI-center">
										<span class="key flex-center">4</span>
										<span class="key flex-center">5</span>
										<span class="key flex-center">6</span>
									</div>

									<div class="circleKeyGroup yAxisGroup flex alignI-center">
										<span class="key flex-center">8</span>
										<span class="key flex-center">2</span>
									</div>

									<div class="circleKeyGroup wAxisGroup flex alignI-center">
										<span class="key flex-center">1</span>
										<span class="key flex-center">9</span>
									</div>

									<div class="circleKeyGroup vAxisGroup flex alignI-center">
										<span class="key flex-center">3</span>
										<span class="key flex-center">7</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
